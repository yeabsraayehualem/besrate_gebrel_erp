<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge</title>

    <style>
        @page {
            size: 400px 600px;
            margin: 0;
        }

        body {
            margin: 0;
        }

        .badge {
            width: 400px;
            height: 600px;
            background-image: url("data:image/png;base64,{{ badge_bg_b64 }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            display: flex;
            position: relative;

            color: black;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .common {
            align-self: center;
        }

        .name {
            margin-left: 90px;
            margin-top: 15px;
        }

        .age {
            margin-left: -10px;
            margin-top: 95px;
        }

        .gender {
            margin-left: 120px;
            margin-top: 95px;
        }

        .parents_phone {
            margin-left: -160px;
            margin-top: 170px;
        }

        .supervisors_phone {
            margin-left: -70px;
            margin-top: 250px;
        }

        .qr_code {
            margin-top: 430px;
            margin-left: -270px;
        }

        .id_avatar {
            position: absolute;
            top: 115px;
            left: 125px;
        }

        .id_avatar img {
            width: 160px;
            height: 160px;
            border-radius: 1rem;
            object-fit: cover;
        }

        .qr_code img {
            width: 120px;
            height: 120px;
        }
        .badge .bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px;
    height: 600px;
    z-index: -2;
}
    </style>
</head>

<body>
<div class="badge">
    <img class="bg" src="data:image/png;base64,{{ badge_bg_b64 }}"/>

    <!-- Avatar -->
    <div class="id_avatar">
        {% if avatar_b64 %}
            <img src="data:image/jpeg;base64,{{ avatar_b64 }}">
        {% endif %}
    </div>

    <div class="common name">{{ fullname }}</div>
    <div class="common age">{{ age }}</div>
    <div class="common gender">{{ gender }}</div>
    <div class="common parents_phone">{{ parents_phone }}</div>
    <div class="common supervisors_phone">{{ supervisor_phone }}</div>

    <div class="common qr_code">
        {% if qr_base64 %}
            <img src="data:image/png;base64,{{ qr_base64 }}">
        {% endif %}
    </div>

</div>
</body>
</html>
